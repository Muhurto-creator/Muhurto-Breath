<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhurto // A Moment of Calm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- AGENTS.MD, Section 2, Law 2: The Law of the Single Space -->
    <!-- The entire app lives within this single container. -->
    <!-- Different "screens" are just sections that are shown or hidden. -->
    <main id="app-container">

        <!-- Screen 1: The Core Breathing Experience -->
        <section id="breathing-screen">
            <h1 id="instruction-text">Breathe naturally.</h1>
            <div id="breathing-circle"></div>
            <p id="cycle-counter">0 / 10</p>
            <footer id="controls">
                <button id="start-button">Start</button>
                <button id="settings-button">⚙️</button>
                <button id="ai-help-button">?</button>
            </footer>
        </section>

        <!-- Screen 2: The Settings Panel (Initially Hidden) -->
        <section id="settings-screen" class="hidden">
            <div id="settings-panel">
                <h2>Settings</h2>

                <div class="setting-row">
                    <label for="inhale-value">Inhale Duration</label>
                    <div class="setting-controls">
                        <button class="control-button" id="inhale-minus">-</button>
                        <span id="inhale-value" class="setting-value">4s</span>
                        <button class="control-button" id="inhale-plus">+</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="hold-value">Hold Duration</label>
                    <div class="setting-controls">
                        <button class="control-button" id="hold-minus">-</button>
                        <span id="hold-value" class="setting-value">4s</span>
                        <button class="control-button" id="hold-plus">+</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="exhale-value">Exhale Duration</label>
                    <div class="setting-controls">
                        <button class="control-button" id="exhale-minus">-</button>
                        <span id="exhale-value" class="setting-value">4s</span>
                        <button class="control-button" id="exhale-plus">+</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="rest-value">Rest Duration</label>
                    <div class="setting-controls">
                        <button class="control-button" id="rest-minus">-</button>
                        <span id="rest-value" class="setting-value">4s</span>
                        <button class="control-button" id="rest-plus">+</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="cycles-value">Total Cycles</label>
                    <div class="setting-controls">
                        <button class="control-button" id="cycles-minus">-</button>
                        <span id="cycles-value" class="setting-value">10</span>
                        <button class="control-button" id="cycles-plus">+</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label for="haptic-toggle">Haptic Feedback</label>
                    <button class="toggle-button active" id="haptic-toggle">On</button>
                </div>

                <div class="setting-row">
                    <label for="voice-toggle">Voice Guidance</label>
                    <button class="toggle-button" id="voice-toggle">Off</button>
                </div>

                <div id="theme-switcher">
                    <button id="light-theme-button">Light Theme</button>
                    <button id="dark-theme-button">Dark Theme</button>
                </div>

                <button id="close-settings-button">Close</button>
            </div>
        </section>

        <!-- Screen 3: The AI Chat Panel (Initially Hidden) -->
        <section id="ai-chat-screen" class="hidden">
            <div id="ai-chat-panel">
                <h2>Ask Your Guide</h2>
                <div id="ai-response-area">
                    <p>Tell me how you're feeling, and I'll suggest a breathing rhythm to help.</p>
                </div>
                <div id="ai-input-container">
                    <input type="text" id="ai-prompt-input" placeholder="e.g., I feel anxious about a meeting">
                    <button id="send-to-ai-button">Send</button>
                </div>
                <button id="close-ai-button">Close</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
